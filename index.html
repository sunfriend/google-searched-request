<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"  integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <title>Google search page result</title>
</head>
<body>
    <div class="page-wrapper">
        
        <nav class="navbar">
            <div class="logo">
                <img src="	https://www.google.com/logos/doodles/2021/tim-berglings-32nd-birthday-6753651837109058.2-s.png" alt="Google left icon">
            </div>
            <div class="form-container">
                <form action="#">
                    <div class="input-container">
                        <input type="text">
                        <i class="fas fa-times"></i>
                        <i class="fas fa-search search-border"></i>
                    </div>
                </form>
            </div>
                <div class="nav-icons__right">
                    <ul class="nav-icons__list">
                        <li><a href="#"><i class="fas fa-sun"></i></a></li>
                        <li><a href="#"><i class="fas fa-cog"></i></a></li>
                        <li><a href="#"><i class="fab fa-buromobelexperte"></i></a></li>
                        <li class="sign-in__item"><a href="#">Sign In</a></li>
                    </ul>
                </div>       
        </nav>
        <div class="lower-links">
            <ul class="lower-pad">
                <li><a href="#"><i class="fas fa-search-location"></i>All</a></li>
                <li><a href="#"><i class="far fa-newspaper"></i>News</a></li>
                <li><a href="#"><i class="fas fa-video"></i>Videos</a></li>
                <li><a href="#"><i class="fas fa-map"></i>Maps</a></li>
                <li><a href="#"><i class="fas fa-shopping-cart"></i>Shopping</a></li>
                <li>
                    <div class="dropdown">
                        <i class="fas fa-grip-horizontal"></i>
                        <button class="dropdown-button">More</button>
                        <div class="dropdown-content">
                            <div class="dropdown-item">
                            <i class="far fa-file-image"></i>
                            <a href="#">Images</a>
                            </div>
                            <div class="dropdown-item">
                            <i class="fas fa-book"></i>
                            <a href="#">Books</a>
                            </div>
                            <div class="dropdown-item">
                            <i class="fas fa-plane"></i>
                            <a href="#">Flights</a>
                            </div>
                            <div class="dropdown-item">
                            <i class="fas fa-money-bill-wave"></i>
                            <a href="#">Finance</a>
                            </div>
                        </div>
                    </div>
                </li>
                    <li>
                        <div class="lower-link">
                        <a href="#">Tools</a>
                    </div>
                </li>
            </ul>
        </div>
        <section class="main-section">
            <main>
                <div class="search-results">
                    <p>About 116,000,000 results (0.56 seconds)</p>
                </div>

            </main>
        </section>
    </div>
</body>
</html>
